<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="toolBar">
        <div class="tools">         
         <div class="tool">
              <div class="tool-img active-tool"  id="pencil">
             <img src="./resources/Black_Pencil.svg" alt="">
            </div>
             <div class="tool-options" id="pencil-options">
             <div class="pencil-slider">
               <input type="range" name="" id="pencil-slider" min="1" max="30" value="1">
             </div>
             <div class="pencil-color">
                <div class="red"></div>
                <div class="blue"></div>
                <div class="black"></div>
                <div class="yellow"></div>
             </div>
             </div>
         </div>
         <div class="tool">   
            <img src="./resources/CloseButton.svg" alt="">
         </div>
         <div class="tool" id="download"
         >
          
            <img src="./resources/Download.svg" alt="" >
      
         </div>
         <div class="tool">
            <div class="tool-img"  id="eraser">
            <img src="./resources/Eraser.svg" alt="">
            </div>
            <div class="tool-options" id="eraser-options">
               <div class="eraser-slider">
                  <input type="range" name="" id="eraser-slider" min="1" max="30" value="1">
               </div>
               </div>
         </div>
         <div class="tool" id="sticky-content">
            <img src="./resources/StickyNote.svg" alt="">
         </div>
         <div class="tool" id="undo">
            <img src="./resources/Undo.svg" alt="">
         </div>
         <div class="tool" id="redo">
            <img src="./resources/Redo.svg" alt="">
         </div>
         <div class="tool" id="upload">
            <label for="img-upload">
            <img src="./resources/Photo.svg" alt="">
            <input type="file" name="" id="img-upload" style="display: none">
            </label>
         </div>
        </div>
    </div>
    <div class="content">
        <canvas id="canvas" class="canvas">
        </canvas> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <script>
        const socket = io.connect("http://localhost:5500",{reconnect: true});
        socket.emit("testing","hello from");
    </script>
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./stcky.js"></script>
    <script src="./img.js"></script>
    <script src="./util.js"></script>
    
</body>
</html>
